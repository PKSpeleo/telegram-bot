name: Build and Deploy
on:
  push:
    branches: [master]
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - run: yarn build
      - run: ls ${{ github.workspace }}/dist/node
